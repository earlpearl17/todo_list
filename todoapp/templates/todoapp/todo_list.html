<h1>My To Do List</h1>
<form method="post" action="{% url 'todoapp:addTodoItem' %}">
  {% csrf_token %}
  <input type="text" name="content">
  <input type="submit" value="Add Todo Item">
</form>
<ul>
    {% for i in all_items %}
    <li>
      <h4>{{i.content}}<small><form method="post" action="{% url 'todoapp:deleteTodoItem' i.id %}">
        {% csrf_token %}
        <input type="submit" value="Delete"></small></form>
      </h4>
    </li>
    {% endfor %}
</ul>
